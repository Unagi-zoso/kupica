<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slideshow</title>
</head>
<body>
<section id="slideshow_section">
  <div class="main__slideshow__container">
    <div class="mySlides fade" onclick="presentDetailArticleModal()">
      <img alt="테스트 이미지1" src="/images/test-1.jpg">
    </div>
    <div class="mySlides fade" onclick="presentDetailArticleModal()">
      <img alt="테스트 이미지2" src="/images/test-2.jpg">
    </div>
    <div class="mySlides fade" onclick="presentDetailArticleModal()">
      <img alt="테스트 이미지3" src="/images/test-3.jpg">
    </div>
    <div class="mySlides fade" onclick="presentDetailArticleModal()">
      <img alt="테스트 이미지4" src="/images/test-4.jpg">
    </div>
    <div class="slideshow__dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <a class="prev" onclick="plusSlides(-1)"><img alt="왼쪽 방향 지시표" class="slideshow__direction"
                                                  src="/images/chevron-left.svg"></a>
    <a class="next" onclick="plusSlides(1)"><img alt="오른쪽 방향 지시표" class="slideshow__direction"
                                                 src="/images/chevron-right.svg"></a>
  </div>
</section>
</body>
</html>
