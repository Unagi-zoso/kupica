<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>detail article modify modal</title>
</head>
<body>
  <section id="detail_article_modify_modal_section">
    <div id="modify__modal__form" class="sub__modal__form">
      <div class="submit__modal__form__container">
        <div id="modify__modal__form__header" class="submit__modal__form__header">
          <p>사진 수정</p>
        </div>
        <div id="modify__modal__form__container" class="submit__modal__form__container">
          <div id="modify__modal__form__body" class="submit__modal__form__body">
            <form action="/modify" method="post" enctype="multipart/form-data" id="modify__form">
              <div id="modify__modal__form__image__input" class="submit__modal__form__image__input">
                <label id="modify__modal__form__image__input__label" for="file-modify" class="custom-file-upload submit__modal__form__image__input__label">
                  <img id="modify__image" src="/imgs/image-file.svg" alt="아바타">
                </label>
                <input type="file" name="photo" id="file-modify" accept="image/*" style="display: none;">
              </div>
              <div id="modify__modal__form__detail__inputs" class="submit__modal__form__detail__inputs">
                <div id="modify__modal__form__nickname__input">
                  <label for="detail__article__modify__nickname">닉네임</label>
                  <input type="text" name="nickname" id="detail__article__modify__nickname" class="pretty__input" placeholder="닉네임을 입력해주세요">
                </div>
                <div id="modify__modal__form__password__input">
                  <label for="detail__article__modify__password">비밀번호</label>
                  <input type="password" name="password" id="detail__article__modify__password" class="pretty__input" placeholder="비밀번호를 입력해주세요">
                </div>
                <div id="modify__modal__form__caption__input">
                  <label for="detail__article__modify__caption">본문</label>
                  <textarea name="caption" id="detail__article__modify__caption" class="pretty__input" placeholder="본문을 입력해주세요"></textarea>
                </div>
                <div id="radio__modify__type__image__type">
                  <div id="radio__modify__type__sejong">
                    <input type="radio" name="image__type" id="modify__type__sejong" value="SEJONG" checked>
                    <label for="modify__type__sejong">세종</label>
                  </div>
                  <div id="radio__modify__type__seoul">
                    <input type="radio" name="image__type" id="modify__type__seoul" value="SEOUL">
                    <label for="modify__type__seoul">서울</label>
                  </div>
                  <div id="radio__modify__type__out__of__campus">
                    <input type="radio" name="image__type" id="modify__type__out__of__campus" value="OOC">
                    <label for="modify__type__out__of__campus">캠퍼스 외</label>
                  </div>
                </div>
                <div id="modify__modal__form__hashtags__input">
                  <label for="detail__article__modify__hashtags">해시태그</label>
                  <input type="text" name="hashtags" id="detail__article__modify__hashtags" class="pretty__input" placeholder="해시태그를 입력해주세요">
                </div>
              </div>
              <div id="modify__modal__form__buttons" class="submit__modal__form__buttons">
                <div id="modify__modal__form__submit__btn">
                  <button type="submit">수정</button>
                </div>
                <div id="modify__modal__form__quit__btn">
                  <button type="button" onclick="dismissDetailArticleModifyModal()">취소</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
